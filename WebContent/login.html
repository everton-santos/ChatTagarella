<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>Login</title>
</head>
<body>
	<form action="/ChatTagarella/login.do" method="post">
		<fieldset>
			<label> Usuario: </label> <input type="text" name="login-name"
				placeholder="Insira o nome do usuario" /> <br /> <label>
				Senha:</label> <input type="password" name="login-pass"
				placeholder="Insira a senha" /> <br /> <input type="submit"
				value="enviar" />
		</fieldset>
	</form>
	<span><a>Esqueceu senha</a></span>
	<span><a>Registrar-se</a></span>

</body>
</html>
