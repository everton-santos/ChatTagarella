<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	>

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


	<title>Aula JSF</title>
</h:head>

<h:body>
	
	
	<h:form prependId="false">
		
		<h:outputLabel value="Palavra"/>
		<h:inputText value="#{usuarioMB.palavra}" required="true" />
		
		<h:outputLabel value="Login Name"/>
		<h:inputText value="#{usuarioMB.usuario.loginName}" required="true" id="login" />
		<h:message for="login" />
		
		<br></br>
		
		<h:outputLabel value="senha"/>
		<h:inputSecret value="#{usuarioMB.usuario.loginPass}" required="true" />
		
		<h:commandButton value="Enviar" action="#{usuarioMB.carregar}">  </h:commandButton>
	</h:form>



</h:body>

</html>
